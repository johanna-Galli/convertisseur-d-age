<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>convertisseur d'age</title>
    <link rel="stylesheet" href="asset/style/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <!--header-->
    <header>
        <h1>Convertissez votre âge</h1>
    </header>


    <main>
        <div class="row">
            <div class="col">
                <h4>Renseignez votre âge !</h4>
            </div>

            <div class="col">
                <h4>Selon votre choix nous la convertirons en seconde, en minutes, en heures ou en jours !</h4>
            </div>

        </div>



        </div>


        <!--formulaire-->
        <div class="row">
            <div class="col">
                <div class="form">
                    <form action="#">
                        <input class="form-control mb-2" type="text" id="age" placeholder="Ex: 24">
                        <!--inDays-->
                        <div class="form-check ml-2">
                            <input class="form-check-input" type="radio" name="choix" id="inputDays" value="option1">
                            <label class="form-check-label" for="inputJours">
                                Jours
                            </label>
                        </div>
                        <!--inHours-->
                        <div class="form-check ml-2">
                            <input class="form-check-input" type="radio" name="choix" id="inputHours" value="option2">
                            <label class="form-check-label" for="inputHeures">
                                Heures
                            </label>
                        </div>
                        <!--inMinutes-->
                        <div class="form-check ml-2">
                            <input class="form-check-input" type="radio" name="choix" id="inputMinutes" value="option3">
                            <label class="form-check-label" for="inputMinutes">
                                Minutes
                            </label>
                        </div>
                        <!--inSeconds-->
                        <div class="form-check ml-2">
                            <input class="form-check-input" type="radio" name="choix" id="inputSeconds" value="option4"
                                checked>
                            <label class="form-check-label" for="inputSecondes">
                                Secondes
                            </label>
                        </div>
                        <input id="button" type="button" class="btn btn-outline-primary btn-lg btn-block mt-3 mb-3"
                            value="Calculer">
                    </form>
                </div>
            </div>

            <div class="col">
                <div class="result bg-white">
                    <p id="result" class="text-success text-center"></p>
                </div>
            </div>
        </div>


    </main>


    <!--footer-->
    <footer>
        <p>Johanna ® 01/2020</p>
    </footer>
    <script src="asset/js/app.js"></script>
</body>

</html>
